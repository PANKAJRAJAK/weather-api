# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Mausam

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # - name: npm install, build, and test
      #   run: |
      #     npm install
      #     npm run build --if-present
      - name: Install dependencies
        run: npm install

      - name: Verify start script
        run: |
          echo "package.json start script:"
          # show start script (grep may fail on Windows runner if not present)
          cat package.json | grep start || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4D7FE88387134CE6B36CA4D7C97E6E0B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CF3E7A7DE91B4A9C9823FB08CDE1A3B6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_415876EB3E234A1FB6AB9314CC51AA86 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Mausam'
          slot-name: 'Production'
          package: .

          
